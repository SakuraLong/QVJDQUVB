	<body id="body" "return false;" onselectstart="return false" onload="shutterResize(0), pageInit()"
	onclick="bodyfirstclicked()">
		<audio id="shuttercloseaudio" src="../resources/audio/shutter_close.wav" preload="auto"></audio>
		<audio id="shutteropenaudio" src="../resources/audio/shutter_open.wav" preload="auto"></audio>
		<audio id="gameingaudio" src="" preload="auto"></audio>
		<div id="remind"></div>
		<div id="shutter" style="display: none;">
			<div id="shutter_r">
				<img id="shutter_r_img" src="../resources/img/shutter_r.png" alt="" draggable="false">
			</div>
			<div id="shutter_l">
				<img id="shutter_l_img" src="../resources/img/shutter_l.png" alt="" draggable="false">
			</div>
			<!-- 游玩界面专属 -->
			<img src="../resources/img/songload_shadow.png" id="shutter_song_shadow" draggable="false">
			<div id="shutter_song_msg">
				<div id="shutter_songimgS">
					<img src="../resources/img/song_jacket_back_dark.png" id="shutter_songimgshadow" draggable="false">

				</div>
				<div id="shutter_song_game_data">
					<div id="shutter_song_game_data_music">

					</div>
					<div id="shutter_song_game_data_design">

						<div id="shutter_song_game_data_design_by" class="shutter_song_game_data_content">Toaster</div>
					</div>
				</div>
				<div id="shutter_song_name">
					<div id="shutter_songnameS" class="shutter_songname">Dement~after legend~</div><!-- 音乐名字 底部阴影 -->

				</div>
			</div>

			</div>

			<div id="timetest2"></div>

				<div id="gaming3d">

						<div id="bg4k"></div>
						<!-- <div id="secondsLine"></div> -->

						<div id="bg6kl" class="bg6k">

						<div id="particle1" class="particle"></div>
						<div id="particle2" class="particle"></div>

						<div id="particle5" class="particle"></div>
